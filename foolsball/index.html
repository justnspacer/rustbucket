<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Teams Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">NFL Teams Dashboard</h1>
            <p class="subtitle">Explore all 32 NFL teams with detailed information</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Navigation Tabs -->
            <div class="tabs">
                <button class="tab-button active" data-tab="teams">Teams</button>
                <button class="tab-button" data-tab="players">Players</button>
            </div>

            <!-- Teams Tab Content -->
            <div id="teamsTab" class="tab-content active">
                <!-- Team Controls -->
                <div class="controls">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search teams..." class="search-input">
                    </div>
                    <div class="filters">
                        <select id="conferenceFilter" class="filter-select">
                            <option value="">All Conferences</option>
                            <option value="AFC">AFC</option>
                            <option value="NFC">NFC</option>
                        </select>
                        <select id="divisionFilter" class="filter-select">
                            <option value="">All Divisions</option>
                            <option value="AFC East">AFC East</option>
                            <option value="AFC North">AFC North</option>
                            <option value="AFC South">AFC South</option>
                            <option value="AFC West">AFC West</option>
                            <option value="NFC East">NFC East</option>
                            <option value="NFC North">NFC North</option>
                            <option value="NFC South">NFC South</option>
                            <option value="NFC West">NFC West</option>
                        </select>
                    </div>
                </div>
                
                <!-- Teams Grid -->
                <div id="teamsGrid" class="teams-grid"></div>
            </div>

            <!-- Players Tab Content -->
            <div id="playersTab" class="tab-content">
                <!-- Player Controls -->
                <div class="controls">
                    <div class="search-container">
                        <input type="text" id="playerSearchInput" placeholder="Search players by name..." class="search-input">
                    </div>
                    <div class="filters">
                        <select id="positionFilter" class="filter-select">
                            <option value="">All Positions</option>
                        </select>
                        <select id="teamFilterPlayers" class="filter-select">
                            <option value="">All Teams</option>
                        </select>
                        <button id="searchPlayersBtn" class="search-button">Search</button>
                    </div>
                </div>
                
                <!-- Players Grid -->
                <div id="playersGrid" class="players-grid"></div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading NFL Data...</p>
            </div>

            <!-- Team Details Modal -->
            <div id="teamModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="teamDetails"></div>
                </div>
            </div>

            <!-- Player Details Modal -->
            <div id="playerModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="playerDetails"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 NFL Teams Dashboard. Data provided by nfl_data_py.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
