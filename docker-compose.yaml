services:
  next-app:
    build:
      context: ./next-rusty-tech
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./next-rusty-tech:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_GATEKEEPER_URL=http://gatekeeper:8000
      - PYTHON_API_URL=http://spotify:5000
    depends_on:
      - gatekeeper
      - spotify
    networks:
      - rustbucket-network

  gatekeeper:
    build:
      context: ./gatekeeper
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./gatekeeper:/app
    environment:
      - SPOTIFY_SERVICE_URL=http://spotify:5000
    env_file:
      - ./gatekeeper/.env
    depends_on:
      - spotify
    networks:
      - rustbucket-network

  spotify:
    build:
      context: ./spotify
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
    volumes:
      - ./spotify:/app
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1   
    env_file:
      - ./spotify/.env
    networks:
      - rustbucket-network

  operator:
    build:
      context: ./operator
      dockerfile: Dockerfile.dev
    ports:
      - "5001:5000"
    volumes:
      - ./operator:/app
    environment:
      - FLASK_ENV=development
      - GATEKEEPER_URL=http://gatekeeper:8000
    env_file:
      - ./operator/.env
    depends_on:
      - gatekeeper
    networks:
      - rustbucket-network

  squirrel:
    build:
      context: ./squirrel
      dockerfile: Dockerfile.dev
    ports:
      - "8001:8000"
    volumes:
      - ./squirrel:/app
    environment:
      - LOG_LEVEL=INFO
      - USE_REDIS=false
    env_file:
      - ./squirrel/squirrel/.env
    networks:
      - rustbucket-network

networks:
  rustbucket-network:
    driver: bridge