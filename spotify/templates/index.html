<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <script src="https://kit.fontawesome.com/8e13a44ce3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>  

<body>
  <nav>Spotify Ui</nav>
    {% if user %}  
      <div id="user-background">
        <div class="user-image">    
          <img id="user-profile-picture" src="{{ user.images[0].url }}" crossOrigin="anonymous" alt="{{ user.display_name }}" />
        </div>
        <div class="user-info">
          <h1 class="custom-color-item">{{ user.display_name }}<i class="fa-solid fa-headphones icon"></i></h1>
          <span><span class="follower-count custom-color-item">{{ user.followers.total }}</span> followers</span>
        </div>
      </div>

      <ul id="content-list">
        <li>
          <div id="user-lists">
            <h2>Shared Playlists</h2>
          </div>
        </li>
        <li>
          <div id="user-top-artists">
            <h2>Current Top Artists</h2>
          </div>
        </li>
        <li>
          <div id="user-top-tracks">
            <h2>Latest Top Tracks <span>(popularity)</span></h2>
          </div>
        </li>
        <li>
          <div id="user-saved-tracks">
            <h2>Latest Saved Tracks <span>(dated added)</span></h2>            
          </div>
        </li>
      </ul>
    <div id="currently-playing" class="currently-playing-container"></div>
  
  <script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>
    {% else %}
        <p>No token information available. Please <a href="{{ url_for('login') }}">login</a>.</p>
    {% endif %}

</body>
</html>
