<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify UI</title>
    <script src="https://kit.fontawesome.com/8e13a44ce3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>  

<body>
  <nav>Spotify UI</nav>
    {% if user %}
    <div class="user-container">

  
      <div class="user-image">    
        <img id="user-profile-picture" src="{{ user.images[0].url }}" crossOrigin="anonymous" alt="{{ user.display_name }}" />
      </div>
      <div class="user-info">
        <h1>{{ user.display_name }}'s Spotify<i className="fa-regular fa-circle-right"></i></h1>
        <span><span class="follower-count">{{ user.followers.total }}</span> followers</span>
      </div>
      <ul>
          <li><div id="user-playlists">
            <h2>Playlists</h2>
          </div></li>
      </ul>
    </div>

    <div id="currently-playing" class="currently-playing-container"></div>
  
  <script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>
    {% else %}
        <p>No token information available. Please <a href="{{ url_for('login') }}">login</a>.</p>
    {% endif %}

</body>
</html>
