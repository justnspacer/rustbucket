<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify UI</title>
    <script src="https://kit.fontawesome.com/8e13a44ce3.js" crossorigin="anonymous"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap');
      :root {
        --tufts-blue: #3c91e6ff;
        --yellow-green: #9fd356ff;
        --raisin-black: #342e37ff;
        --baby-powder: #fafffdff;
        --coral: #fa824cff;
      }
    
      *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Fredoka', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(45deg, var(--tufts-blue), var(--baby-powder));
        color: var(--raisin-black);
      }
      ul {
        list-style: none;
      }

      h1 {
        font-weight: 200;
        text-transform: capitalize;
        font-size: 1.8rem;
        color: var(--baby-powder);
        position: absolute;
        margin-left: 1rem;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(7px);
        padding: 1rem;
        border-radius: 1rem;
        top: 14rem;
      }

      .user-image {
        display: flex;
      }
    
      .user-image img {
        width: 100%;
        height: 320px;
        object-fit: cover;    
      }
    
      i {
        font-size: 1.7rem;
      }
    
      h3{
        display: inline;
        font-size: 1rem;
        font-weight: 200;
        text-transform: capitalize;
        color: var(--licorice);
        background: white;
        padding: 0.2rem;
      }
    
      form {
        display: flex;
      }
    
      input {
        padding: 0.5rem;
        font-weight: 200;
      }
    
      button {
        background-color: var(--auburn);
        color: var(--raisin-black);
        outline: none;
        padding: 0.5rem;
        border: none;
        cursor: pointer;
        text-transform: capitalize;
        font-weight: 200;
        text-align: start;
      }

      .spotify-album-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        transition: all 0.3s;
      }
  
      .playlists {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
      }

      #user-playlists {
        margin-top: 20rem;
      }

      #user-playlists h2 {
        margin-bottom: 1rem;
        font-weight: 200;
        font-size: 3rem;
      }

      .playlist-item a {
        background: var(--raisin-black);
        padding: 5px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        color: var(--baby-powder);
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.3s;
      }

      .playlist-item a:hover {
        background: var(--tufts-blue);
        color: var(--baby-powder);

        .playlist-image{
          transform: scale(1.1);
          border-radius: 5px;
        }
      }

      .playlist-image {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 50%;
        transition: all 0.3s;
      }

      
      .currently-playing-container {
      position: fixed;
      right: 3rem;
      top: 2rem;
      color: var(--baby-powder);
      z-index: 1000;
      transition: all 0.3s;
      }

      .currently-playing-container:hover {
        width: 220px;
        height: auto;

        .track-info {
          display: flex;
          flex-direction: column;
          gap: 1rem; 
          width: 100%;
          margin-top: 0.5rem;
        }

        h2 {
          display: block;
        }

        img {
          border-radius: 1rem;
          width: 100%;
          height: 220px;
        }
      }
    
      @media (max-width: 600px) {
        .currently-playing-container:hover {
          width: 75%;

        }

        .user-image img {
          width: 100%;
        }

        #user-playlists {
        margin-top: 2rem;
      }
      #playback {
        margin-top: 2rem;
      }
      }

      
      .currently-playing-container div {
      position: relative;
      text-align: center;
      }

      .currently-playing-container h2 {
        display: none;
        color: var(--baby-powder);
        width: 100%;
        transition: all 0.3s;
        font-weight: 600;
        font-size: 0.8rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin-bottom: 0.5rem;
        padding: 0.5rem;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(7px);
        border-radius: 1.2rem;
        
      }

      .currently-playing-container .track-info {
        display: none;
      }

      ul li {
        font-size: 0.8rem;
        text-transform: capitalize;
      }

      .playlist-name {
        font-size: 1rem;
        font-weight: 200;
        margin-bottom: 0.5rem;
      }


      .currently-playing-container ul li {
        color: var(--coral);
      }

      
      .track-name {
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--baby-powder) !important;
        text-transform: uppercase;
      }

      .cp-message {
        background-color: rgba(227, 230, 60, 0.836);
        padding: 1rem;
        color: var(--baby-powder);
        font-size: 1rem;
        border-radius: 50%;
      }

      .artist-line, .album-line {
        margin-bottom: 0.2rem;
        font-size: 0.6rem;
        font-weight: 600;
      }

      #playback {
        margin-top: 4rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 400px;
      }

      .label {
        color: white;
        margin-right: 4px;
      }

      .artist-line, .album-line {        
        text-transform: uppercase;
        color: var(--yellow-green);
      }

      .track-name, .artist-line, .album-line {        
        padding: 0.5rem;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(7px);
        border-radius: 1.2rem;
      }
      </style>
</head>  

<body>
    {% if user %}
    <h1>{{ user.display_name }}'s Spotify<i className="fa-regular fa-circle-right"></i></h1>
    <div class="user-image">    
      <img src="{{ user.images[0].url }}" alt="{{ user.display_name }}" />
    </div>
    <div id="currently-playing" class="currently-playing-container"></div>
    <ul>
        <li><strong>Followers</strong> {{ user.followers.total }}</li>
        <li><div id="user-playlists"></div></li>
    </ul>
    <section id="playback">
      <input type="text" id="trackUriInput" placeholder="Enter Spotify Track URI">
      <p id="responseMessage"></p>
      <div id="playback-controls">
        <button id="toggleBackward" onclick="previousTrack()"><i class="fa-solid fa-backward"></i></button>
        <button id="togglePlay" onclick="playTrack()"><i class="fa-solid fa-play"></i></button>
        <button id="togglePause" onclick="pauseTrack()"><i class="fa-solid fa-pause"></i></button>
        <button id="toggleStop" onclick="stopTrack()"><i class="fa-solid fa-stop"></i></button>
        <button id="toggleForward" onclick="nextTrack()"><i class="fa-solid fa-forward"></i></button>
        <button id="toggleRepeat" onclick="repeatTrack()"><i class="fa-solid fa-repeat"></i></button>
        <button id="toggleShuffle" onclick="shuffleTrack()"><i class="fa-solid fa-shuffle"></i></button>
      </div>
    </section>

    <script>
      window.onSpotifyWebPlaybackSDKReady = () => {
  const token = '{{ token_info }}';
  const player = new Spotify.Player({
    name: 'Web Playback SDK Quick Start Player',
    getOAuthToken: cb => { cb(token); },
    volume: 0.5
  });
      // Error handling
      player.addListener('initialization_error', ({ message }) => { console.error(message); });
    player.addListener('authentication_error', ({ message }) => { console.error(message); });
    player.addListener('account_error', ({ message }) => { console.error(message); });
    player.addListener('playback_error', ({ message }) => { console.error(message); });

    // Playback status updates
    player.addListener('player_state_changed', state => { console.log(state); });

    // Ready
    player.addListener('ready', ({ device_id }) => {
      console.log('Ready with Device ID', device_id);
    });

    // Not Ready
    player.addListener('not_ready', ({ device_id }) => {
      console.log('Device ID has gone offline', device_id);
    });

    document.getElementById('togglePlay').onclick = function() {
              player.togglePlay();
            };


    // Connect to the player!
    player.connect().then(success => {
      if (success) {
        console.log('The Web Playback SDK successfully connected to Spotify!');
      }
    });
};
    </script>
    <script>
 async function fetchCurrentlyPlaying() {
        try {
          const response = await fetch('/currently-playing');
          const data = await response.json();
          const container = document.getElementById('currently-playing');
          if (data.message) {
            container.innerHTML = `<span class="cp-message">${data.message}</span>`;
          } else {
            container.innerHTML = `
            <div>
              <h2>Currently Playing</h2>
              <img class='spotify-album-image' src="${data.currently_playing_type === 'episode' ? data.item.show.images[0].url : data.item.album.images[0].url}" alt="${data.currently_playing_type === 'episode' ? data.item.show.name : data.item.album.name}"/>
              <ul class="track-info">
              <li class="track-name">${data.item.name}</li>
              ${data.currently_playing_type === 'episode' ? `
              <li class="artist-line"><span class="label">Show</span> ${data.item.show.name}</li>
              <li class="album-line"><span class="label">Publisher</span> ${data.item.show.publisher}</li>
              ` : `
              <li class="artist-line"><span class="label">Artists</span> ${data.item.artists.map(artist => artist.name).join(', ')}</li>
              <li class="album-line"><span class="label">Album</span> ${data.item.album.name}</li>
              `}
              </ul>
            </div>
            `;
          }
        } catch (error) {
          console.error('Error fetching currently playing data:', error);
        }
      }

      fetchCurrentlyPlaying();

      async function fetchUserPlaylists() {
        try {
          const response = await fetch('/playlists');
          const data = await response.json();
          const container = document.getElementById('user-playlists');
          container.innerHTML = '<h2>Playlists</h2>';
          
          if (data.error) {
            container.innerText = data.error;
          } else {
            const ul = document.createElement('ul');
            ul.classList.add('playlists');
            data.items.forEach(playlist => {
              const li = document.createElement('li');
              li.classList.add('playlist-item');
              li.innerHTML = `
              <a href="${playlist.external_urls.spotify}" target="_blank">
                <img class="playlist-image" src="${playlist.images[0].url}" alt="${playlist.name}" />
                <ul>
                <li class="playlist-name">${playlist.name}</li>
                <li>${playlist.tracks.total} Tracks</li>
                  </ul>
                  </a>
              `;
              ul.appendChild(li);
            });
            container.appendChild(ul);
          }
          
          document.body.appendChild(container);
        } catch (error) {
          console.error('Error fetching user playlists:', error);
        }
      }

      fetchUserPlaylists();
    </script>
    <script>
      function playTrack() {
          const trackUri = document.getElementById("trackUriInput").value;
          if (!trackUri) {
              document.getElementById("responseMessage").innerText = "Please enter a Spotify Track URI!";
              return;
          }

          fetch("http://127.0.0.1:5000/play", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json"
              },
              body: JSON.stringify({ track_uri: trackUri })
          })
          .then(response => response.json())
          .then(data => {
              if (data.error) {
                  document.getElementById("responseMessage").innerText = "Error: " + data.error;
              } else {
                  document.getElementById("responseMessage").innerText = "Track playing!";
              }
          })
          .catch(error => {
              console.error("Error:", error);
              document.getElementById("responseMessage").innerText = "Failed to play the track.";
          });
      }
      function nextTrack() {
        fetch("http://127.0.0.1:5000/next", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ track_uri: document.getElementById("trackUriInput").value })
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            document.getElementById("responseMessage").innerText = "Error: " + data.error;
          } else {
            document.getElementById("responseMessage").innerText = "Playing next track!";
          }
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("responseMessage").innerText = "Failed to play the next track.";
        });
      }

      function previousTrack() {
        fetch("http://127.0.0.1:5000/previous", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ track_uri: document.getElementById("trackUriInput").value })
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            document.getElementById("responseMessage").innerText = "Error: " + data.error;
          } else {
            document.getElementById("responseMessage").innerText = "Playing previous track!";
          }
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("responseMessage").innerText = "Failed to play the previous track.";
        });
      }

      function pauseTrack() {
        fetch("http://127.0.0.1:5000/pause", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ track_uri: document.getElementById("trackUriInput").value })
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            document.getElementById("responseMessage").innerText = "Error: " + data.error;
          } else {
            document.getElementById("responseMessage").innerText = "Track paused!";
          }
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("responseMessage").innerText = "Failed to pause the track.";
        });
      }

      function repeatTrack() {
        fetch("http://127.0.0.1:5000/repeat", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ track_uri: document.getElementById("trackUriInput").value, state: "track" })
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            document.getElementById("responseMessage").innerText = "Error: " + data.error;
          } else {
            document.getElementById("responseMessage").innerText = "Track set to repeat!";
          }
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("responseMessage").innerText = "Failed to set repeat.";
        });
      }

      function shuffleTrack() {
        fetch("http://127.0.0.1:5000/shuffle", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ track_uri: document.getElementById("trackUriInput").value, state: true })
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            document.getElementById("responseMessage").innerText = "Error: " + data.error;
          } else {
            document.getElementById("responseMessage").innerText = "Shuffle enabled!";
          }
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("responseMessage").innerText = "Failed to enable shuffle.";
        });
      }
  </script>
    {% else %}
        <p>No token information available. Please <a href="{{ url_for('login') }}">login</a>.</p>
    {% endif %}

</body>
</html>
