<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <script src="https://kit.fontawesome.com/8e13a44ce3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animation.css') }}">
</head>  

<body>
  <nav>
    <a href="/spotify">Spotify Ui</a>
    <a href="/spotify/auth/link">Save My Profile</a>
  </nav>
  <div class="content">
    <div class="header">
      <h1>Welcome to Spotify App</h1>
      <p>Search Spotify Users</p>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="Search by username or Spotify ID...">
        <button onclick="searchUsers()" class="search-btn">Search</button>
    </div>

    <div id="results"></div>
  </div>
  <script src="{{ url_for('static', filename='js/animation.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/search.js') }}" type="text/javascript"></script>
</body>
</html>
