<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap');
      :root {
        --tufts-blue: #3c91e6ff;
        --yellow-green: #9fd356ff;
        --raisin-black: #342e37ff;
        --baby-powder: #fafffdff;
        --coral: #fa824cff;
      }
    
      *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Fredoka', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(45deg, var(--tufts-blue), var(--yellow-green));
        color: var(--baby-powder);
        padding: 2rem;
      }
      ul {
        list-style: none;
      }

      h1 {
        font-weight: 600;
        text-transform: capitalize;
        font-size: 1.8rem;
        color: var(--baby-powder);
        position: absolute;
        margin-left: 1rem;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(7px);
        padding: 1rem;
        border-radius: 1rem;
        top: 16rem;
      }

      .user-image {
        display: flex;
      }
    
      .user-image img {
        width: 50%;
        height: 300px;
        border-radius: 1rem;
        object-fit: cover;    
      }
    
      i {
        font-size: 1.7rem;
      }
    
      h3{
        display: inline;
        font-size: 1rem;
        font-weight: 500;
        text-transform: capitalize;
        color: var(--licorice);
        background: white;
        padding: 0.2rem;
      }
    
      form {
        display: flex;
      }
    
      input {
        padding: 0.5rem;
        font-weight: 700;
      }
    
      button {
        background-color: var(--auburn);
        color: white;
        outline: none;
        padding: 0.5rem;
        border: none;
        cursor: pointer;
        text-transform: capitalize;
        font-weight: 700;
        text-align: start;
      }

      .spotify-album-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        transition: all 0.3s;
      }
  
      .playlists {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
      }

      #user-playlists {
        margin-top: 4rem;
      }

      #user-playlists h2 {
        margin-bottom: 1rem;
      }

      .playlist-item a {
        background: var(--raisin-black);
        padding: 1rem;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        color: var(--baby-powder);
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.3s;
      }

      .playlist-item a:hover {
        background: var(--coral);
        color: var(--baby-powder);

        .playlist-image{
          transform: scale(1.1);
          border-radius: 5px;
        }
      }

      .playlist-image {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        transition: all 0.3s;
      }

      
      .currently-playing-container {
      position: fixed;
      right: 3rem;
      top: 2rem;
      color: var(--baby-powder);
      z-index: 1000;
      transition: all 0.3s;
      overflow: hidden;
      }

      .currently-playing-container:hover {
        width: 40%;
        height: auto;

        div {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(7px);
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
          display: block;
        }

        h2 {
          display: block;
        }

        img {
          transform: scale(1.1);
          border-radius: 5px;
        }

      }
      #playback {
        margin-top: 4rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
    
      @media (max-width: 600px) {
        .currently-playing-container:hover {
          width: 75%;

        }

        .user-image img {
          width: 100%;
        }

        #user-playlists {
        margin-top: 2rem;
      }
      #playback {
        margin-top: 2rem;
      }
      }

      
      .currently-playing-container div {
      padding: 1rem 0rem 1rem 1rem;
      border-radius: 5px;
      gap: 1rem;
      transition: all 0.3s;
      border-bottom-left-radius: -1rem;

      span {
        display: flex;
        gap: 1rem;}
      }

      .currently-playing-container h2 {
        display: none;
        color: var(--baby-powder);
        width: 100%;
        transition: all 0.3s;
        font-weight: 800;
        font-size: 1rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin-bottom: 0.5rem;
      }

      .currently-playing-container ul {
        display: none;
      }

      .currently-playing-container ul li strong, ul li strong {
        font-size: 0.7rem;
        text-transform: uppercase;
        margin-right: 0.2rem;
      }

      ul li strong {
        font-size: 0.7rem;
        text-transform: uppercase;
        margin-left: 0.2rem;
      }

      .track-name, .playlist-name {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .track-name, .currently-playing-container ul li strong {
        color: var(--coral);
      }

      .cp-message {
        background-color: rgba(227, 230, 60, 0.836);
        padding: 1rem;
        color: var(--baby-powder);
        font-size: 1rem;
        border-radius: 50%;
      }

      .artist-line, .album-line {
        margin-bottom: 0.2rem;
      }
      </style>
      <script src="https://kit.fontawesome.com/8e13a44ce3.js" crossorigin="anonymous"></script>
</head>  

<body>
    {% if user %}
    <h1>{{ user.display_name }}'s Spotify<i className="fa-regular fa-circle-right"></i></h1>
    <div class="user-image">    
      <img src="{{ user.images[0].url }}" alt="{{ user.display_name }}" />
    </div>
    <div id="currently-playing" class="currently-playing-container"></div>
    <ul>
        <li><strong>Followers</strong> {{ user.followers.total }}</li>
        <li><div id="user-playlists"></div></li>
    </ul>
    <section id="playback">
      <input type="text" id="trackUriInput" placeholder="Enter Spotify Track URI">
      <button onclick="playTrack()">Play</button>
      <p id="responseMessage"></p>
      <button id="togglePlay" class="button">Toggle Play</button>
      <script src="https://sdk.scdn.co/spotify-player.js"></script>
    </section>

    <script>
      window.onSpotifyWebPlaybackSDKReady = () => {
  const token = '{{ token_info }}';
  const player = new Spotify.Player({
    name: 'Web Playback SDK Quick Start Player',
    getOAuthToken: cb => { cb(token); },
    volume: 0.5
  });
      // Error handling
      player.addListener('initialization_error', ({ message }) => { console.error(message); });
    player.addListener('authentication_error', ({ message }) => { console.error(message); });
    player.addListener('account_error', ({ message }) => { console.error(message); });
    player.addListener('playback_error', ({ message }) => { console.error(message); });

    // Playback status updates
    player.addListener('player_state_changed', state => { console.log(state); });

    // Ready
    player.addListener('ready', ({ device_id }) => {
      console.log('Ready with Device ID', device_id);
    });

    // Not Ready
    player.addListener('not_ready', ({ device_id }) => {
      console.log('Device ID has gone offline', device_id);
    });

    document.getElementById('togglePlay').onclick = function() {
              player.togglePlay();
            };


    // Connect to the player!
    player.connect().then(success => {
      if (success) {
        console.log('The Web Playback SDK successfully connected to Spotify!');
      }
    });
};
    </script>
    <script>
 async function fetchCurrentlyPlaying() {
        try {
          const response = await fetch('/currently-playing');
          const data = await response.json();
          const container = document.getElementById('currently-playing');
          if (data.message) {
            container.innerHTML = `<span class="cp-message">${data.message}</span>`;
          } else {
            container.innerHTML = `
            <div>
                <h2>Currently Playing</h2>
                <span>
              <img class='spotify-album-image' src="${data.images[0].url}" alt="${data.album}"/>
              <ul>
              <li class="track-name">${data.name}</li>
              <li class="artist-line"><strong>Artists</strong>${data.artists.join(', ')}</li>
              <li class="album-line"><strong>Album</strong>${data.album}</li>
              
              </ul>
              </span>
              </div>
            `;
          }
        } catch (error) {
          console.error('Error fetching currently playing data:', error);
        }
      }

      fetchCurrentlyPlaying();

      async function fetchUserPlaylists() {
        try {
          const response = await fetch('/playlists');
          const data = await response.json();
          const container = document.getElementById('user-playlists');
          container.innerHTML = '<h2>Playlists</h2>';
          
          if (data.error) {
            container.innerText = data.error;
          } else {
            const ul = document.createElement('ul');
            ul.classList.add('playlists');
            data.items.forEach(playlist => {
              const li = document.createElement('li');
              li.classList.add('playlist-item');
              li.innerHTML = `
              <a href="${playlist.external_urls.spotify}" target="_blank">
                <img class="playlist-image" src="${playlist.images[0].url}" alt="${playlist.name}" />
                <ul>
                <li class="playlist-name">${playlist.name}</li>
                <li>${playlist.tracks.total}<strong>Tracks</strong></li>
                  </ul>
                  </a>
              `;
              ul.appendChild(li);
            });
            container.appendChild(ul);
          }
          
          document.body.appendChild(container);
        } catch (error) {
          console.error('Error fetching user playlists:', error);
        }
      }

      fetchUserPlaylists();
    </script>
    <script>
      function playTrack() {
          const trackUri = document.getElementById("trackUriInput").value;
          if (!trackUri) {
              document.getElementById("responseMessage").innerText = "Please enter a Spotify Track URI!";
              return;
          }

          fetch("http://127.0.0.1:5000/play", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json"
              },
              body: JSON.stringify({ track_uri: trackUri })
          })
          .then(response => response.json())
          .then(data => {
              if (data.error) {
                  document.getElementById("responseMessage").innerText = "Error: " + data.error;
              } else {
                  document.getElementById("responseMessage").innerText = "Track playing!";
              }
          })
          .catch(error => {
              console.error("Error:", error);
              document.getElementById("responseMessage").innerText = "Failed to play the track.";
          });
      }
  </script>
    {% else %}
        <p>No token information available. Please <a href="{{ url_for('login') }}">login</a>.</p>
    {% endif %}

</body>
</html>
